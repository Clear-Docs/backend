services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cleardocs
      POSTGRES_USER: cleardocs
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleardocs"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/clear-docs/backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cleardocs
      SPRING_DATASOURCE_USERNAME: cleardocs
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      FIREBASE_CONFIG_PATH: /app/firebase-key.json
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./firebase-key.json:/app/firebase-key.json:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
